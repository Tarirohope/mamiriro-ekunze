<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Mamiriro Ekunze</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-input-form"
          />
          <input
            type="submit"
            value="Search "
            class="search-button"
            id="search-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time">Tuesday, 14:45</span>,
              <span id="description">scattered clouds</span>
              <br />
              Humidity: <span class="digits" id="humidity">66%</span>
              <strong> <span class="digits"></span></strong>, Wind:
              <strong>
                <span class="digits" id="wind-speed">3.13km/h</span></strong
              >
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">
              <div class="weather-app-icon">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                />
              </div>
            </div>
            <div class="weather-app-temperature" id="temperature">12</div>
            <div class="weather-app-units">&deg;C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="Priscila Tariro Kapuyanyika">Priscila Tariro Kapuyanyika,</a>
        is open source on <a href="#">Github</a> and hosted
        <a href="https://ephemeral-kangaroo-f2b3e5.netlify.app/"> Netlify</a>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
