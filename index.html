<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Mmiriro Ekunze</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search " class="search-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:45, scattered clouds <br />
              Humidity: <strong> <span class="digits">66%</span></strong
              >, Wind:
              <strong> <span class="digits">3.13km/h</span></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">&#127780;</div>
            <div class="weather-app-temperature">12</div>
            <div class="weather-app-units">&deg;C</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="Priscila Tariro Kapuyanyika">Priscila Tariro Kapuyanyika,</a>
        is open source on <a href="#">Github</a> and hosted
        <a href="https://ephemeral-kangaroo-f2b3e5.netlify.app/"> Netlify</a>
      </footer>
    </div>
  </body>
</html>
